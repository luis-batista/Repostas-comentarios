<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comentários</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #comentarios {
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .comentario {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .comentario:last-child {
            border-bottom: none;
        }
        .comentario h4 {
            margin: 0;
        }
        .comentario p {
            margin: 5px 0 0;
        }
    </style>
</head>
<body>
    <div id="comentarios">
        <!-- Comentários serão carregados aqui -->
    </div>
    <script>
        async function carregarComentarios() {
            const response = await fetch('https://docs.google.com/spreadsheets/d/e/2PACX-1vStwYlpaSiaqsk_jvIszXBj0o4MMiriv4xfo6CItEZxZ_9239hapkLFgkW8DdwdD8z4bWRQND9NO--n/pubhtml&output=csv');
            const data = await response.json();
            const comentariosDiv = document.getElementById('comentarios');
            data.feed.entry.forEach(entry => {
                const nome = entry['gsx$nome']['$t'];
                const comentario = entry['gsx$comentário']['$t'];
                const comentarioDiv = document.createElement('div');
                comentarioDiv.className = 'comentario';
                comentarioDiv.innerHTML = `<h4>${nome}</h4><p>${comentario}</p>`;
                comentariosDiv.appendChild(comentarioDiv);
            });
        }

        carregarComentarios();
    </script>
</body>
</html>
